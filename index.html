<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OrbicXs 1.0</title>
  <meta name="description" content="Telegram kabi â€“ real-time, email kirish, username, qidiruv" />
  <link rel="manifest" href="manifest.json" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');
    * { margin:0; padding:0; box-sizing:border-box; font-family: 'Roboto', sans-serif; }
    body { background: linear-gradient(135deg, #1e3c72, #2a5298); display: flex; justify-content: center; align-items: center; min-height: 100vh; color: white; }
    .app { width: 100%; max-width: 400px; background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); border-radius: 16px; overflow: hidden; box-shadow: 0 8px 32px rgba(0,0,0,0.3); }
    .header { background: #0088cc; padding: 18px; text-align: center; font-weight: 500; font-size: 20px; }
    .content { padding: 24px; }
    input, button, select { width: 100%; padding: 14px; margin: 10px 0; border-radius: 12px; border: none; font-size: 16px; }
    input, select { background: rgba(255,255,255,0.2); color: white; }
    input::placeholder, select { color: #ccc; }
    button { background: #00bfff; color: white; font-weight: 500; cursor: pointer; transition: 0.3s; }
    button:hover { background: #0099cc; }
    .hidden { display: none; }
    .chat { height: 380px; overflow-y: auto; padding: 12px; background: rgba(0,0,0,0.1); border-radius: 12px; margin: 12px 0; }
    .msg { max-width: 78%; padding: 10px 16px; border-radius: 20px; margin: 8px 0; word-wrap: break-word; position: relative; }
    .sent { background: #00bfff; color: white; margin-left: auto; border-bottom-right-radius: 4px; }
    .received { background: rgba(255,255,255,0.2); color: white; margin-right: auto; border-bottom-left-radius: 4px; }
    .input-group { display: flex; gap: 8px; align-items: center; }
    .input-group input { flex: 1; }
    .input-group button { width: 50px; height: 50px; border-radius: 50%; padding: 0; font-size: 20px; }
    .file-btn { background: #444; color: white; width: 50px; height: 50px; border-radius: 50%; text-align: center; line-height: 50px; cursor: pointer; }
    .online { color: #0f0; font-size: 12px; }
    img { max-width: 100%; border-radius: 12px; margin-top: 8px; cursor: pointer; }
    .status { margin-top:10px; font-size:14px; color:#00ff00; }
    .error { color:#ff6b6b; }
    .search { margin: 10px 0; }
    .user-item { padding: 12px; background: rgba(255,255,255,0.1); border-radius: 12px; margin: 8px 0; cursor: pointer; }
    .user-item:hover { background: rgba(255,255,255,0.2); }
  </style>
</head>
<body>
  <div class="app">
    <!-- EMAIL KIRISH -->
    <div id="authStep">
      <div class="header">OrbicXs 1.0</div>
      <div class="content">
        <p>Email orqali kirish</p>
        <input id="email" type="email" placeholder="email@gmail.com" />
        <button onclick="sendMagicLink()">HAVOLA YUBORISH</button>
        <p id="status" class="status"></p>
      </div>
    </div>

    <!-- USERNAME TANLASH -->
    <div id="usernameStep" class="hidden">
      <div class="header">Username tanlang</div>
      <div class="content">
        <input id="username" type="text" placeholder="misol: @ali_2005" />
        <button onclick="saveUsername()">SAQLASH</button>
      </div>
    </div>

    <!-- QIDIRUV + CHAT -->
    <div id="mainStep" class="hidden">
      <div class="header">
        <span id="currentUser"></span>
        <span style="float:right; cursor:pointer;" onclick="logout()">Chiqish</span>
      </div>
      <div class="content">
        <input id="searchUser" type="text" placeholder="Username qidiring..." class="search" oninput="searchUsers()" />
        <div id="searchResults"></div>
      </div>
      <div class="chat" id="messages"></div>
      <div class="input-group">
        <div class="file-btn" onclick="document.getElementById('fileInput').click()">Attach</div>
        <input type="file" id="fileInput" accept="image/*" style="display:none" onchange="uploadImage(event)" />
        <input id="msgInput" placeholder="Xabar yozing..." onkeypress="if(event.key==='Enter') sendMsg()" />
        <button onclick="sendMsg()">Send</button>
      </div>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://zidcmnlzkkxpqppsewez.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InppZGNtbmx6a2t4cHFwcHNld2V6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI2MjUzOTEsImV4cCI6MjA3ODIwMTM5MX0.efCuHW2BhkigAqkkwAqUrysw9sW1UuN1Yseuthp_D3Q';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let user = null;
    let currentChatWith = null;

    // HAVOLA YUBORISH
    window.sendMagicLink = async () => {
      const email = document.getElementById('email').value.trim();
      if (!email) return status("Email kiriting!", "error");

      const { error } = await supabase.auth.signInWithOtp({
        email,
        options: { emailRedirectTo: 'https://orbicxs-1-0.vercel.app' }
      });

      if (error) return status(error.message, "error");
      status("Havola yuborildi! Emailni tekshiring va bosing.");
    };

    // AVTO KIRISH
    (async () => {
      const { data: { session } } = await supabase.auth.getSession();
      if (session) {
        user = session.user;
        const { data } = await supabase.from('profiles').select('username').eq('id', user.id).single();
        if (data?.username) {
          showMain(data.username);
        } else {
          document.getElementById('authStep').classList.add('hidden');
          document.getElementById('usernameStep').classList.remove('hidden');
        }
      }
    })();

    // USERNAME SAQLASH
    window.saveUsername = async () => {
      const username = document.getElementById('username').value.trim().toLowerCase();
      if (!username || !username.startsWith('@')) return alert("Username @ bilan boshlanishi kerak!");

      const { data, error } = await supabase.from('profiles').upsert({
        id: user.id,
        username,
        email: user.email,
        updated_at: new Date()
      });

      if (error) return alert("Bu username band!");
      showMain(username);
    };

    // ASOSIY EKRAN
    function showMain(username) {
      document.getElementById('usernameStep').classList.add('hidden');
      document.getElementById('mainStep').classList.remove('hidden');
      document.getElementById('currentUser').innerText = username;
      loadMessages();
    }

    // QIDIRUV
    window.searchUsers = async () => {
      const query = document.getElementById('searchUser').value.trim().toLowerCase();
      if (!query) {
        document.getElementById('searchResults').innerHTML = '';
        return;
      }

      const { data } = await supabase.from('profiles').select('username').ilike('username', `%${query}%`).neq('id', user.id);
      const results = document.getElementById('searchResults');
      results.innerHTML = '';
      data.forEach(u => {
        const div = document.createElement('div');
        div.className = 'user-item';
        div.innerText = u.username;
        div.onclick = () => startChat(u.username);
        results.appendChild(div);
      });
    };

    // CHAT BOSHLASH
    function startChat(username) {
      currentChatWith = username;
      document.getElementById('messages').innerHTML = '';
      loadMessages();
    }

    // XABAR YUBORISH
    window.sendMsg = async () => {
      const msg = document.getElementById('msgInput').value.trim();
      if (!msg || !currentChatWith) return;

      const chatId = [user.user_metadata.username || user.email, currentChatWith].sort().join('_');
      await supabase.from('messages').insert({
        chat_id: chatId,
        sender: user.user_metadata.username || user.email,
        text: msg,
        type: 'text'
      });
      document.getElementById('msgInput').value = '';
    };

    // XABARLAR YUKLASH
    function loadMessages() {
      if (!currentChatWith) return;
      const chatId = [user.user_metadata.username || user.email, currentChatWith].sort().join('_');

      supabase
        .channel(`chat:${chatId}`)
        .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages', filter: `chat_id=eq.${chatId}` }, payload => {
          addMessage(payload.new);
        })
        .subscribe();

      supabase.from('messages')
        .select()
        .eq('chat_id', chatId)
        .order('created_at', { ascending: true })
        .then(({ data }) => data.forEach(addMessage));
    }

    // XABAR QO'SHISH
    function addMessage(m) {
      const isSent = m.sender === (user.user_metadata.username || user.email);
      const div = document.createElement('div');
      div.className = `msg ${isSent ? 'sent' : 'received'}`;
      div.innerText = m.text;
      document.getElementById('messages').appendChild(div);
      div.scrollIntoView({ behavior: 'smooth' });
    }

    window.logout = () => supabase.auth.signOut().then(() => location.reload());

    function status(text, type = "status") {
      const el = document.getElementById('status');
      el.innerText = text;
      el.className = type;
    }
  </script>
</body>
</html>
