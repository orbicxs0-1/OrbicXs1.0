<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OrbicXs</title>
  <meta name="description" content="Telegram kabi – real-time chat, username, qidiruv" />
  <link rel="manifest" href="manifest.json" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');
    * { margin:0; padding:0; box-sizing:border-box; font-family: 'Roboto', sans-serif; }
    body { background: #f0f2f5; display: flex; justify-content: center; min-height: 100vh; }
    .app { width: 100%; max-width: 400px; background: white; height: 100vh; display: flex; flex-direction: column; box-shadow: 0 0 20px rgba(0,0,0,0.1); }
    
    /* TELEGRAM KABI EMAIL KIRISH */
    .auth-container { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; padding: 20px; }
    .auth-box { width: 100%; max-width: 340px; text-align: center; }
    .auth-title { font-size: 28px; font-weight: 600; color: #1c1e21; margin-bottom: 8px; }
    .auth-subtitle { font-size: 15px; color: #606770; margin-bottom: 30px; }
    .auth-input { width: 100%; padding: 14px 16px; font-size: 17px; border: 1px solid #dddfe2; border-radius: 6px; margin-bottom: 12px; }
    .auth-input:focus { outline: none; border-color: #1877f2; box-shadow: 0 0 0 2px rgba(24, 119, 242, 0.2); }
    .auth-btn { width: 100%; padding: 14px; background: #1877f2; color: white; border: none; border-radius: 6px; font-size: 17px; font-weight: 600; cursor: pointer; }
    .auth-btn:hover { background: #166fe5; }
    .auth-status { margin-top: 16px; font-size: 14px; color: #00ff00; }
    .auth-status.error { color: #ff4444; }

    .header { background: #0088cc; color: white; padding: 16px; font-weight: 500; font-size: 18px; display: flex; justify-content: space-between; align-items: center; }
    .header .back { cursor: pointer; font-size: 20px; }
    .search { padding: 12px; }
    .search input { width: 100%; padding: 12px; border-radius: 25px; border: none; background: #f0f2f5; font-size: 16px; }
    .user-list { flex: 1; overflow-y: auto; }
    .user-item { padding: 12px 16px; display: flex; align-items: center; cursor: pointer; border-bottom: 1px solid #eee; }
    .user-item:hover { background: #f5f5f5; }
    .user-item img { width: 40px; height: 40px; border-radius: 50%; margin-right: 12px; background: #ddd; }
    .user-item .info { flex: 1; }
    .user-item .name { font-weight: 500; }
    .user-item .last { font-size: 13px; color: #666; }
    .chat-view { flex: 1; display: flex; flex-direction: column; background: #efeae2; }
    .chat-header { background: #0088cc; color: white; padding: 14px; display: flex; align-items: center; }
    .chat-header img { width: 36px; height: 36px; border-radius: 50%; margin-right: 10px; }
    .chat-header .info { flex: 1; }
    .chat-header .name { font-weight: 500; }
    .chat-header .status { font-size: 12px; }
    .messages { flex: 1; overflow-y: auto; padding: 16px; }
    .msg { max-width: 75%; padding: 10px 14px; border-radius: 18px; margin: 6px 0; word-wrap: break-word; }
    .sent { background: #00bfff; color: white; margin-left: auto; border-bottom-right-radius: 4px; }
    .received { background: white; color: black; margin-right: auto; border-bottom-left-radius: 4px; }
    .msg-time { font-size: 11px; color: #999; margin-top: 4px; text-align: right; }
    .input-bar { display: flex; padding: 8px; background: white; border-top: 1px solid #eee; }
    .input-bar .attach { width: 44px; height: 44px; background: #f0f2f5; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; margin-right: 8px; }
    .input-bar input { flex: 1; padding: 12px 16px; border: none; background: #f0f2f5; border-radius: 25px; font-size: 16px; }
    .input-bar button { width: 44px; height: 44px; background: #0088cc; color: white; border: none; border-radius: 50%; cursor: pointer; }
    .hidden { display: none; }
    .no-chats { text-align: center; color: #666; margin-top: 20px; }
  </style>
</head>
<body>
  <div class="app">

    <!-- 1. EMAIL KIRISH -->
    <div id="authStep">
      <div class="auth-container">
        <div class="auth-box">
          <div class="auth-title">OrbicXs</div>
          <div class="auth-subtitle">Email orqali kirish</div>
          <input id="email" type="email" class="auth-input" placeholder="email@gmail.com" />
          <button onclick="sendMagicLink()" class="auth-btn">DAVOM ETISH</button>
          <p id="status" class="auth-status"></p>
        </div>
      </div>
    </div>

    <!-- 2. USERNAME TANLASH -->
    <div id="usernameStep" class="hidden">
      <div class="header">Username tanlang</div>
      <div style="padding:24px;">
        <input id="username" type="text" class="auth-input" placeholder="@ali_2005" />
        <button onclick="saveUsername()" class="auth-btn" style="margin-top:12px;">SAQLASH</button>
      </div>
    </div>

    <!-- 3. SAQLANGAN CHATLAR -->
    <div id="usersStep" class="hidden">
      <div class="header">Xabarlar</div>
      <div class="search">
        <input type="text" placeholder="Qidiruv..." oninput="searchUsers(this.value)" />
      </div>
      <div class="user-list" id="userList">
        <div class="no-chats">Hali hech kim bilan yozishmadingiz</div>
      </div>
    </div>

    <!-- 4. CHAT EKRANI -->
    <div id="chatStep" class="hidden chat-view">
      <div class="chat-header">
        <div class="back" onclick="backToUsers()">Back</div>
        <img src="https://via.placeholder.com/36" />
        <div class="info">
          <div class="name" id="chatWithName"></div>
          <div class="status">online</div>
        </div>
      </div>
      <div class="messages" id="messages"></div>
      <div class="input-bar">
        <input id="msgInput" placeholder="Xabar..." onkeypress="if(event.key==='Enter') sendMsg()" />
        <button onclick="sendMsg()">Send</button>
      </div>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://zidcmnlzkkxpqppsewez.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InppZGNtbmx6a2t4cHFwcHNld2V6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI2MjUzOTEsImV4cCI6MjA3ODIwMTM5MX0.efCuHW2BhkigAqkkwAqUrysw9sW1UuN1Yseuthp_D3Q';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let user = null;
    let myUsername = '';
    let currentChatWith = null;
    let chatChannel = null;
    let activeChats = new Set();

    // 1. EMAIL → HAVOLA YUBORISH
    window.sendMagicLink = async () => {
      const email = document.getElementById('email').value.trim();
      if (!email) return status("Email kiriting!", "error");

      const { error } = await supabase.auth.signInWithOtp({
        email,
        options: { emailRedirectTo: window.location.origin }
      });

      if (error) return status(error.message, "error");
      status("Havola yuborildi! Emailni tekshiring.");
    };

    // 2. AVTO KIRISH + USERNAME
    supabase.auth.onAuthStateChange(async (event, session) => {
      if (event === 'SIGNED_IN' && session) {
        user = session.user;
        const { data } = await supabase.from('profiles').select('username').eq('id', user.id).single();
        if (data?.username) {
          myUsername = data.username;
          await loadSavedChats();
          showUsersList();
        } else {
          document.getElementById('authStep').classList.add('hidden');
          document.getElementById('usernameStep').classList.remove('hidden');
        }
      }
    });

    // 3. USERNAME SAQLASH
    window.saveUsername = async () => {
      const username = document.getElementById('username').value.trim().toLowerCase();
      if (!username.startsWith('@')) return alert("@ bilan boshlang!");

      const { data: existing } = await supabase.from('profiles').select('id').eq('username', username);
      if (existing?.length > 0) return alert("Bu username band!");

      const { error } = await supabase.from('profiles').insert({
        id: user.id,
        username,
        email: user.email
      });

      if (error) return alert("Xato: " + error.message);

      myUsername = username;
      await loadSavedChats();
      showUsersList();
    };

    // 4. SAQLANGAN CHATLAR
    async function loadSavedChats() {
      const { data } = await supabase.from('messages')
        .select('chat_id')
        .or(`sender.eq.${myUsername},receiver.eq.${myUsername}`);

      data.forEach(m => {
        const other = m.chat_id.split('_').find(u => u !== myUsername);
        if (other) activeChats.add(other);
      });
    }

    // 5. CHAT RO'YXATI
    async function showUsersList() {
      document.getElementById('usernameStep').classList.add('hidden');
      document.getElementById('usersStep').classList.remove('hidden');
      const list = document.getElementById('userList');
      list.innerHTML = activeChats.size === 0 ? '<div class="no-chats">Hali hech kim bilan yozishmadingiz</div>' : '';

      for (const username of activeChats) {
        const lastMsg = await getLastMessage(username);
        const div = document.createElement('div');
        div.className = 'user-item';
        div.innerHTML = `
          <img src="https://via.placeholder.com/40" />
          <div class="info">
            <div class="name">${username}</div>
            <div class="last">${lastMsg || 'Yangi suhbat'}</div>
          </div>
        `;
        div.onclick = () => openChat(username);
        list.appendChild(div);
      }
    }

    async function getLastMessage(username) {
      const chatId = [myUsername, username].sort().join('_');
      const { data } = await supabase.from('messages')
        .select('text')
        .eq('chat_id', chatId)
        .order('created_at', { ascending: false })
        .limit(1);
      return data[0]?.text || '';
    }

    // 6. QIDIRUV
    window.searchUsers = async (query) => {
      if (!query) return showUsersList();
      const { data } = await supabase.from('profiles')
        .select('username')
        .ilike('username', `%${query}%`)
        .neq('username', myUsername);

      const list = document.getElementById('userList');
      list.innerHTML = data.length === 0 ? '<div class="no-chats">Hech narsa topilmadi</div>' : '';

      data.forEach(u => {
        const div = document.createElement('div');
        div.className = 'user-item';
        div.innerHTML = `<div class="name">${u.username} (yangi)</div>`;
        div.onclick = () => {
          activeChats.add(u.username);
          openChat(u.username);
        };
        list.appendChild(div);
      });
    };

    // 7. CHAT OCHISH + REAL-TIME
    function openChat(username) {
      currentChatWith = username;
      activeChats.add(username);
      document.getElementById('usersStep').classList.add('hidden');
      document.getElementById('chatStep').classList.remove('hidden');
      document.getElementById('chatWithName').innerText = username;
      document.getElementById('messages').innerHTML = '';
      if (chatChannel) supabase.removeChannel(chatChannel);
      loadMessages();
      subscribeToChat();
    }

    function subscribeToChat() {
      const chatId = [myUsername, currentChatWith].sort().join('_');
      chatChannel = supabase.channel(`chat:${chatId}`)
        .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages', filter: `chat_id=eq.${chatId}` }, payload => {
          addMessage(payload.new);
        })
        .subscribe();
    }

    window.backToUsers = () => {
      document.getElementById('chatStep').classList.add('hidden');
      document.getElementById('usersStep').classList.remove('hidden');
      currentChatWith = null;
      if (chatChannel) { supabase.removeChannel(chatChannel); chatChannel = null; }
      showUsersList();
    };

    // 8. XABAR YUBORISH
    window.sendMsg = async () => {
      const msg = document.getElementById('msgInput').value.trim();
      if (!msg || !currentChatWith) return;
      const chatId = [myUsername, currentChatWith].sort().join('_');
      await supabase.from('messages').insert({ chat_id: chatId, sender: myUsername, text: msg });
      document.getElementById('msgInput').value = '';
    };

    // 9. XABARLAR YUKLASH
    function loadMessages() {
      const chatId = [myUsername, currentChatWith].sort().join('_');
      supabase.from('messages')
        .select()
        .eq('chat_id', chatId)
        .order('created_at', { ascending: true })
        .then(({ data }) => data.forEach(addMessage));
    }

    function addMessage(m) {
      const isSent = m.sender === myUsername;
      const div = document.createElement('div');
      div.className = `msg ${isSent ? 'sent' : 'received'}`;
      div.innerHTML = `${m.text}<div class="msg-time">${new Date(m.created_at).toLocaleTimeString('uz', {hour: '2-digit', minute: '2-digit'})}</div>`;
      document.getElementById('messages').appendChild(div);
      div.scrollIntoView({ behavior: 'smooth' });
    }

    function status(text, type = "status") {
      const el = document.getElementById('status');
      el.innerText = text;
      el.className = `auth-status ${type}`;
    }

    // Dastlabki sessiya
    (async () => {
      const { data: { session } } = await supabase.auth.getSession();
      if (session) supabase.auth.onAuthStateChange()();
    })();
  </script>
</body>
</html>
